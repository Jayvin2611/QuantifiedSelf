<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <h2><img src="./static/logo.png" alt="logo" width="70" height="50" class="d-inline-block align-text-top">Quantified Self</h2>
      </a>
      <div class="d-flex">
        <a type="button" class="btn btn-light" href="{{url_for('signin')}}" >Sign In</a>
      </div>
    </div>
  </nav>
</head>
<body>
<section class="">
  <div class="px-4 py-5 px-md-5 text-center text-lg-start vh-100" style="background-color:  hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Welcome To <br />
            <span class="text-primary">Quantified Self</span>
          </h1>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0">
          {%for message in get_flashed_messages() %}
                      <div class="alert alert-warning alert-dismissible fade show" role="alert">
                          {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        </button>
                      </div>
                    {% endfor %}
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form action="{{url_for('signup')}}" method="POST">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name='user_fname' placeholder="Enter First Name" class="form-control" required />
                      <label>First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text"  name='user_lname' placeholder="Enter Last Name" class="form-control" />
                      <label>Last name</label>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" name='email_id' placeholder="Enter Email Address" class="form-control" required/>
                  <label>Email Address</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" name='password' placeholder="Enter Password"  class="form-control" required/>
                  <label>Password</label>
                </div>
                <button type="submit" class="btn btn-dark btn-block mb-4">
                  Sign up
                </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
