<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Add Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <h2><img src="./static/logo.png" alt="logo" width="70" height="50" class="d-inline-block align-text-top">Quantified Self</h2>
      </a>
      <div class="d-flex">
        <a type="button" class="btn btn-light me-2" href="{{url_for('signout')}}" >Sign out</a>
      </div>
    </div>
  </nav>
</head>
<body style="background-color:  hsl(0, 0%, 96%)">
  <div class="container" >
    <br>
    <h1 class="text-left">Hello {{session['user_fname']}}</h1>
  </div>
  <section class="vh-100">
    <br>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-20">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="form-outline mb-4">
                {%for message in get_flashed_messages() %}
                      <div class="alert alert-warning alert-dismissible fade show" role="alert">
                          {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        </button>
                      </div>
                    {% endfor %}
                <form action="{{url_for('tracker')}}" method="POST">
                <input type="text" name="name"  class="form-control" placeholder="Enter Tracker Name" required />
                <div class='col-md-3 pull-left'>
                <label class="control-label">Tracker Name</label>
              </div>
              <br>
              <div>
              <select class="form-select" name="type" id="type" onchange="settinghide()" required >
                <option value="Numerical" selected>Numerical</option>
                <option value="Multiple Choice">Multiple Choice</option>
                <option value="Boolean">Boolean</option>
              </select>
              <div class='col-md-4 pull-left'>
                <label class="control-label">Select Tracker Type</label>
              </div>
              <br>
            </div>
            <input type="text" name="description"  class="form-control" placeholder="Enter Tracker Description"/>
                <div class='col-md-4 pull-left'>
                <label class="control-label">Tracker Description</label>
              </div>
              <br>
              <div id="settings" style="display: none;">
              <input type="text" name="settings"  class="form-control" placeholder="Enter Comma Separated Values for choice"/>
                <div class='col-md-4 pull-left'>
                <label class="control-label">Tracker Settings</label>
              </div>
              <br>
            </div>
            <div>
              <button class="btn btn-primary btn-lg btn-dark" type="submit">Add Tracker</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript"> 
    function settinghide(){ 
      var t_type= document.getElementById("type"); 
      if (t_type.value=='Multiple Choice')
      {
        document.getElementById("settings").style.display = 'block'
      }
      else
      {
        document.getElementById("settings").style.display = 'none'
      }

     }         
</script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
